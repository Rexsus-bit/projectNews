spring.config.import=optional:file:.env[.properties]
NEWS_API_KEY=${NEWS_API_KEY}
STATS_SERVER_API_KEY=${STATS_SERVER_API_KEY}
#NEWS_API_KEY=7d7c53304f7547a99d5e44e337d80a00
news.api.url=https://newsapi.org


#statistics.url=http://stats-server:9090
statistics.url=http://localhost:9090
#logging.level.org.zalando.logbook=TRACE
#logging.level.org.springframework.web.servlet.DispatcherServlet=debug
#spring.jackson.serialization.fail-on-empty-beans=false // TODO

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true



spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/newsdb
spring.datasource.username=NewsUser
spring.datasource.password=dataNews
spring.liquibase.change-log=classpath:config/liquibase/master.xml

springdoc.api-docs.path=/api-docs

